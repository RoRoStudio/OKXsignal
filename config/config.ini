[DATABASE]
DB_HOST = localhost
DB_PORT = 5432
DB_NAME = okxsignal

[GENERAL]
DEFAULT_PAIR = BTC-USDT
DEFAULT_TIMEFRAME = 1H
ORDER_SIZE_LIMIT = 5
LOG_LEVEL = DEBUG

# rolling_update or full_backfill
COMPUTE_MODE = rolling_update
ROLLING_WINDOW = 128

[OKX]
SIMULATED_TRADING = false

[BACKTESTING]
STARTING_CAPITAL = 2000

# max 10% of capital per trade
POSITION_LIMIT = 0.10         
MAX_TRADES_PER_DAY = 3
SLIPPAGE_BPS = 5

# 0.1% per trade
FEE_RATE = 0.001              
ENABLE_THROTTLE = true